<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container mt-5" id="main">
        <div class="row">
            <!-- graph area -->
            <div class="col-9">
                <h1>Plot</h1>
                <div id="graph" style="width: 800px; height: 600px"></div>
            </div>

            <!-- control area -->
            <div class="col-3">
                <h1>Control</h1>
                <button type="button" id="start" class="btn btn-success btn-lg btn-block mt-3">START</button>
                <button type="button" id="stop" class="btn btn-danger btn-lg btn-block mt-3">STOP</button>
                <button type="button" id="single" class="btn btn-primary btn-lg btn-block mt-3">SINGLE</button>
                <button type="button" id="save" class="btn btn-info btn-lg btn-block mt-3">SAVE</button>
                <button type="button" id="get" class="btn btn-info btn-lg btn-block mt-3">GET</button>
                <h1 class="mt-3">Log</h1>
                <!-- Logging -->
                <div class="overflow-auto" style="height: 200px" id="log">
                    <div>Log will appear here</div>
                </div>
            </div>
        </div>

        <!-- Query Form -->
        <div class="row">
            <div class="col-6">
                <h1>Send Query</h1>
            </div>
            <div class="col-6">
                <h1>Result</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6" id="query">
                <form>
                    <div class="form-group">
                        <label for="inputQuery">Command</label>
                        <input type="text" class="form-control" id="inputQuery" placeholder="Example: /cmd/LIM">
                    </div>
                    <button type="submit" class="btn btn-primary" id="queryButton">Submit</button>
                </form>
            </div>
            <div class="col-6" id="result">
            </div>
        </div>
    </div>

    <!-- plotly.js for graphs and plots -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    
    <!-- custom script -->
    <script src="/static/script.js"></script>
</body>

</html>
